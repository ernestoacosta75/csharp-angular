<mat-expansion-panel *ngIf="errors.length > 0">
    <mat-expansion-panel-header>
        <mat-panel-title>Errors details</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </mat-panel-description>
</mat-expansion-panel>
