<h2>Film Search</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label appAddRequired>Title</mat-label>
        <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label appAddRequired>Gender</mat-label>
        <mat-select formControlName="genderId">
            <mat-option *ngFor="let gender of genders" [value]="gender.id">{{ gender.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox appearance="outline" formControlName="nextReleases">Next Releases</mat-checkbox>
    </div>

    <div>
        <mat-checkbox appearance="outline" formControlName="onCinemas">On Cinemas</mat-checkbox>
    </div>

    <div>
        <button 
            mat-flat-button 
            color="warn" 
            type="submit"
            (click)="onClick()">Clean</button>
    </div>
</form>
